plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
}

application {
    mainClass = 'com.github.koxsosen.Main'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.javacord:javacord:3.3.3-SNAPSHOT'
    implementation 'de.btobastian.sdcf4j:sdcf4j-core:1.0.10'
    implementation 'de.btobastian.sdcf4j:sdcf4j-javacord:1.0.10'
    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'
    implementation 'com.lmax:disruptor:3.4.4'
    implementation 'org.jsoup:jsoup:1.14.2'
    implementation 'org.json:json:20210307'
}

group = 'com.github.koxsosen'
version = '1.6.3'
description = 'Ducky'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
